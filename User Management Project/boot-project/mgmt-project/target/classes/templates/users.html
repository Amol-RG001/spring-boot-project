<!DOC TYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div class="m-2"><a class="h4 " th:href="@{/users/new}">Add new user</a></div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr class="container-fluid text-center">

                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
                <th>ACTION</th>

            </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>
                        <a class="h5 mr-3" th:href="@{'users/edit/'+ ${user.id}}">Edit</a>
                        <a class="h5 mr-3" th:href="@{'users/delete/'+ ${user.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>


            </tbody>


        </table>
    </div>
</div>

</body>
</html>
